{% include head.html %}
<body>
    <h1><a href="{{site.url}}">{{site.title}}</a></h1>
    <h2>Category - {{page.title}}</h2>
    <section>
        {% for categroy in site.categories %}
            {% if categroy[0] == page.title %}
            <ul>
                {% for post in categroy[1] %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endfor %}
    </section>
    

{% include footer.html %}

{% include head.html %}
<body>
    <h1>{{site.title}}</h1>
    <ul>
        {% for post in site.posts %}
            <li class="{{post.color}}">
                <img src="{{post.card-image}}">
                <a href="{{post.url}}">{{post.title}}</a>
            </li>
        {% endfor %}
    </ul>
</body>
